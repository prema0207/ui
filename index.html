<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- HEADER -->
    <header class="top-bar" style="display:flex;justify-content:space-between;align-items:center;padding:8px 12px;border-bottom:1px solid #ddd;">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram" style="height:32px;">
      </div>
      <div class="top-icons">
        <div class="icons" style="display:flex;gap:18px;align-items:center;">
          <!-- Heart -->
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 0 0-7.8 7.8l1 1L12 21l7.8-7.8 1-1a5.5 5.5 0 0 0 0-7.8z"/>
            </svg>
          </span>
          <!-- Messenger -->
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <path d="M21 11.5a8.38 8.38 0 0 1-1.2 4.3 8.5 8.5 0 0 1-7.3 4.2c-1.5 0-2.9-.4-4.2-1.2L3 21l1.2-5.2A8.4 8.4 0 0 1 2 11.5a8.5 8.5 0 1 1 19 0z"/>
              <polyline points="8 13 10.5 10.5 13 13 16 10" />
            </svg>
          </span>
        </div>
      </div>
    </header>

    <!-- STORIES -->
    <section class="stories">
      <div class="story">
        <img src="image/ip3.jpg" alt="ip3">
        <p>Your story</p>
      </div>
      <div class="story">
        <img src="image/b.jpg" alt="b">
        <p>akalya_k25</p>
      </div>
      <div class="story">
        <img src="image/c.jpg" alt="c">
        <p>_dhana_03_</p>
      </div>
      <div class="story">
        <img src="image/d.jpg" alt="d">
        <p>style_siva_3</p>
      </div>
      <div class="story">
        <img src="image/g.jpg" alt="g">
        <p>KIRTHIKA_OFF</p>
      </div>
      <div class="story">
        <img src="image/h.jpg" alt="h">
        <p>i_am_kalki_3</p>
      </div>
    </section>

    <!-- SUGGESTED USER -->
    <div class="suggested">
      <div class="sug-left">
        <img src="image/e.jpg" alt="e">
        <div>
          <h4>bakthiplus <span>âœ”</span></h4>
          <p>Suggested for you</p>
        </div>
      </div>
      <button class="follow-btn">Follow</button>
    </div>

    <!-- POST -->
    <article class="post">
      <img src="image/f.jpg" alt="post">
    </article>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav" style="display:flex;justify-content:space-around;align-items:center;padding:8px 0;border-top:1px solid #ddd;">
      <!-- Home -->
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-7h-6v7H4a1 1 0 0 1-1-1z"/>
        </svg>
      </span>
      <!-- Search -->
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
      </span>
      <!-- Add -->
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="12" y1="8" x2="12" y2="16"/>
          <line x1="8" y1="12" x2="16" y2="12"/>
        </svg>
      </span>
      <!-- Reels -->
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
             stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             viewBox="0 0 24 24">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
          <line x1="2" y1="9" x2="22" y2="9"/>
          <line x1="9" y1="2" x2="9" y2="22"/>
          <polygon points="10 14 15 17 10 20 10 14"/>
        </svg>
      </span>
      <!-- Profile -->
      <div class="nav-item">
        <img src="image/ip3.jpg" alt="ip3" style="width:26px;height:26px;border-radius:50%;object-fit:cover;" />
      </div>
    </nav>
  </div>
</body>
</html>
